<html>
    <header>
        <link rel="stylesheet" href="Eevee.css">
        <title>Das echte Eevee Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </header>

    <body class="container d-flex justify-content-center align-items-center bg-dark">
        <div id="quiz-container" class="card">

            <div class="card-header">
                <h1 id="question" class="Frage"></h1>
            </div>

            <div class="card-body">
                <div id="answers"></div>
            </div>

            <div class="card-footer">
                <button id="next-button" onclick="nextQuestion()" class="next-button">Keine Ahnung du, der Knopf sieht aber fancy aus!</button>
            </div>
        </div>

        <div id="result" hidden="true" class="card">

            <div class="card-header">
                <h1 class="Beendet">Quiz beendet!</h1>

            </div>

            <div class="card-body">
                <p>Deine Punktzahl: <span id="score"></span></p>
            </div>
        </div>
    
    </body>

    <script src="Eevee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    

</html>
